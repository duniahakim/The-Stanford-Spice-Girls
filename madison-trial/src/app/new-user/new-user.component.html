<h1 class="header">Login as a substitute teacher</h1>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="email" placeholder="Email" required autofocus>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="password" placeholder="Password" required>
          <label class="error">{{errorMessage}}</label>
        </div>
        <button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-default">Login</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <p>No account yet? <a routerLink="/register" href="/register">Create an account</a></p>
    </div>
  </div>
</div>
