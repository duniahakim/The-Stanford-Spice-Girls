<h1 class="header">Create an account</h1>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="registerForm">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password">
          <label class="error">{{errorMessage}}</label>
          <label class="success">{{successMessage}}</label>
        </div>
        <div class="form-group">
        	<label> I am a... </label>
        	<select id="group">
  				<option value="sub">Substitute</option>
  				<option value="school">School</option>
  			</select>
  		</div>
        <!-- (click)="tryRegister(registerForm.value)" -->
        <button type="submit" class="btn btn-default">Register</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <p>Already have an account? <a href="/new-user" routerLink="/new-user">Login</a></p>
    </div>
  </div>
</div>
