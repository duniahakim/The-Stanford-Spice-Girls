<h1 class="header">Create an account</h1>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="registerForm">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password">
        </div>
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="name">
        </div>
<!--         <div class="form-group">
        	<label> I am a... </label>
        	<select id="group">
  				<option value="sub">Substitute</option>
  				<option value="school">School</option>
  			</select>
  		  </div> -->
        <div class="form-group">
          <label>Preferred District</label>
          <input type="text" class="form-control" formControlName="district">
        </div>
        <div class="form-group">
          <label>Preferred subject/grade level</label>
          <input type="text" class="form-control" formControlName="subject">
        </div>
        <div class="form-group">
          <label>Bio</label>
          <input type="text" class="form-control" formControlName="bio">
        </div>
        <div class="form-group">
          <label>Education history</label>
          <input type="text" class="form-control" formControlName="education">
        </div>
        <div class="form-group">
          <label>Teaching history</label>
          <input type="text" class="form-control" formControlName="teaching">
        </div>
        <button type="submit"(click)="tryRegister(registerForm.value)" class="btn btn-default">Register</button>
        <label class="error">{{errorMessage}}</label>
        <label class="success">{{successMessage}}</label>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <p>Already have an account? <a href="" routerLink="">Login</a></p>
    </div>
  </div>
</div>
