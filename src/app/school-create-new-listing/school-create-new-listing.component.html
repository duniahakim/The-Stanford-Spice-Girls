<h1>Create new listing</h1>
<p> Tell us about what class you need a substitute teacher for.</p>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="newListingForm">
        <div class="form-group">
          <label>Class Subject:</label>
          <input type="text" formControlName="subject" class="form-control">
        </div>
        <div class="form-group">
          <label>Class Grade:</label>
          <input type="text" formControlName="grade" class="form-control">
        </div>
        <div class="form-group">
          <label>Teacher's Name:</label>
          <input type="text" formControlName="teachername" class="form-control">
        </div>
        <div class="form-group">
          <label>Teacher's Email:</label>
          <input type="email" formControlName="teacheremail" class="form-control">
        </div>
        <div class="form-group">
          <label>Date and time:</label>
          <input type="datetime-local" formControlName="datetime" class="form-control">
        </div>
        <div class="form-group">
          <label>Pay Amount:</label>
          <input type="text" formControlName="pay" class="form-control">
        </div>
        <div class="form-group">
        <label for="file">Attach Lesson Plan (can add later):</label><br>
        <input type="file" (change)="upload($event)" formControlname="lessonplan" class="form-control"><br>
        <progress max="100" [value]="uploadProgress | async"></progress> <br>
        <button type="submit" id="submitButton" (click)="tryCreateListing(newListingForm.value)" class="btn btn-default">Create Listing</button>
        </div>
      </form>
    </div>
  </div>
</div>
