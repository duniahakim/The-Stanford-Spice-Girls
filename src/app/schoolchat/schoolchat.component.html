rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

crossorigin="anonymous"
/>
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
type="text/css"
rel="stylesheet"
/>

<!-- Toolbar -->
<div class="content" role="main">
  <div class="container">
    <div class="messaging">
      <div class="inbox_msg">
        <div class="inbox_people">
          <div class="headind_srch">
            <div class="channel_heading">
              <h4>Teachers</h4>
            </div>
          </div>
          <div class="inbox_chat">
            <div class="channels" *ngFor="let item of listOfTeachers | async">
              <button id={{item.id}} class="chat_list" name={{item.id}} value={{item.id}} (click)="pickedTeacher(item.id)">
                <div class="chat_people">
                  <div class="chat_ib" >
                    <!-- <button class="school-convo" name={{item.id}} (click)="pickedSchool($event)"> -->
                      <h5> {{item.name}}</h5>
                    <!-- </button> -->

                  </div>
                </div>
              </button>
            </div>
          </div>
        </div>
        <div class="mesgs" >
          <div class="msg_history" id="msg_history">
            <li class="message" *ngFor="let item of items | async">
              <div
              *ngIf="
                  item.id !== this.schoolId;
                  then incoming_msg;
                  else outgoing_msg
                "
                ></div>
              <ng-template #incoming_msg>
                <div class="incoming_msg">
                  <!-- <div class="incoming_msg_img">
                    <img
                    src="https://i.imgur.com/k2PZLZa.png"
                    alt="User avatar"/>
                  </div> -->
                  <div class="received_msg">
                    <div class="received_withd_msg">
                      <p>{{ item.message }}</p>
                    </div>
                  </div>
                </div>
              </ng-template>
              <ng-template #outgoing_msg>
                <div class="outgoing_msg">
                  <div class="sent_msg">
                    <p>{{ item.message }}</p>
                  </div>
                </div>
              </ng-template>
            </li>
          </div>
          <div class="type_msg">
            <form class="input_msg_write" (ngSubmit)="chatSend()">
              <input
              autocomplete="off"
              type="text"
              class="write_msg"
              placeholder="Type a message"
              name="msgVal"
              [(ngModel)]="msgVal"/>
              <button class="msg_send_btn" type="button" (click)="chatSend()">
                <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
